<!DOCTYPE html>
	<head>
		<title>TODO list</title>
		<meta name="author" content="Michał Rymer">
		<meta charset="utf-8">
		<meta name="google" content="notranslate">
		<link rel="stylesheet" href="styles.css">

	</head>
	<body onload="loadTasks()">
		<div class="bigDiv">
			<header class="banner">
				<h1>TODO list</h1>
			</header>

			<section>
				<h2>Add Task</h2>
				<hr>
				<div class="content">
					<input type="text" placeholder="task" id="addName">
					<input type="date" min="1" max="31" placeholder="day" id="addDate">
					<button id="addButton" onclick="addTask()">ADD</button>
				</div>
			</section>

			<section>
				<h2>Search Task</h2>
				<hr>
				<div class="content">
					<input type="text" placeholder="task" id="searchName" oninput="searchTasks()">
					<button id="searchButton" onclick="clearSearch()">CLEAR</button>
				</div>

				<div class="columnNames">
					<div>TASK</div>
					<div>DATE</div>
					<div></div>
				</div>

				<div class="scrollDiv">
					<div class="table" id="list">
